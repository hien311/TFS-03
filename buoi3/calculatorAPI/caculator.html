<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
</head>
<link rel="stylesheet" href="./css/calc.css">
<body>
    <div class="container">
        <div class="screen dislay">
           <div class="result focused"></div>
           <div class="result"></div>
        </div>
        <div class="controller">
            <div class="controller-item ac">AC</div>
            <div class="controller-item del">Del</div>
            <div class="controller-item power">Power</div>
        </div>
        <div class="buttons">
            <div class="buttons-item">7</div>
            <div class="buttons-item">8</div>
            <div class="buttons-item">9</div>
            <div class="buttons-item symbol"> + </div>
            <div class="buttons-item">4</div>
            <div class="buttons-item">5</div>
            <div class="buttons-item">6</div>
            <div class="buttons-item symbol"> - </div>
            <div class="buttons-item">1</div>
            <div class="buttons-item">2</div>
            <div class="buttons-item">3</div>
            <div class="buttons-item symbol"> x </div>
            <div class="buttons-item">0</div>
            <div class="buttons-item dot">.</div>
            <div class="buttons-item symbol"> / </div>
            <div class="buttons-item done">=</div>
        </div>
    </div>
<script src="./js/index.js"></script>
</body>
</html>
